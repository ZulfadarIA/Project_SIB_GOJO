<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles/signinup.css">
    <title>Sign in/ Sigin up</title>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="check" aria-hidden="true">
        <div class="signup">
            <form action="">
                <label for="check" aria-hidden="true">Sign up</label>
                <input type="text" name="username" placeholder="User Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button>Sign Up</button>
                <a href="#" class="forgotpsw">forgot password?</a>
            </form>
        </div>

        <div class="login">
            <form action="">
                <label for="check" aria-hidden="true">Sign in</label>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button>Sign In</button>
                <a href="#" class="forgotpsw">forgot password?</a>
            </form>
        </div>
    </div>
</body>
</html>
